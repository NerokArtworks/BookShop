<div class="h-full ml-14 mt-14 dash-container border-b border-gray-300 rounded-bl-md pb-10 md:ml-64 bg-gradient-to-b from-[#FFFFFF] to-[#F9E6E0]">

    <!-- Statistics Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 p-4 gap-4">
        <div
            class="group bg-gradient-to-r from-orange-300 to-orange-500 hover:from-orange-500 hover:to-yellow-500 hover:shadow-xl cursor-pointer hover:translate-y-0.5 transition-all duration-300 shadow-lg rounded-md flex items-center justify-between p-3 border-b-4 border-[#F9E6E0] hover:shadow-xl text-white font-medium group">
            <div
                class="flex justify-center items-center w-14 h-14 border border-gray-200 rounded-full transition-all duration-300 transform group-hover:scale-105 group-hover:shadow-md">
                <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="stroke-current text-white transform transition-transform duration-500 ease-in-out">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
            </div>
            <div class="text-right flex items-center gap-2">
                <p class="text-xl uppercase text-white">Crear nuevo usuario</p>
            </div>
            <span
                class="animate-ping absolute right-0 top-0 w-3 h-3 rounded-full bg-gradient-to-r from-orange -400 to-orange-700"
            ></span>
        </div>
        <div
            class="bg-white hover:shadow-xl hover:translate-y-0.5 transition-all duration-300 shadow-lg rounded-md flex items-center justify-between p-3 border-b-4 border-orange-400 text-gray-900 font-medium group">
            <div
                class="flex justify-center items-center w-14 h-14 border border-gray-200 rounded-full transition-all duration-300 transform group-hover:scale-105 group-hover:border-gray-500 group-hover:shadow-md">
                <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="stroke-current text-orange-500 transform transition-transform duration-500 ease-in-out">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
            </div>
            <div class="text-right">
                <p>Ventas</p>
            </div>
        </div>
    </div>
    <!-- ./Statistics Cards -->

    <div class="grid grid-cols-1 lg:grid-cols-1 p-4 gap-4">

        <!-- Social Traffic -->
        <div
            class="relative flex flex-col min-w-0 mb-4 lg:mb-0 break-words bg-gray-50 w-full shadow-lg rounded">
            <div class="rounded-t mb-0 px-0 border-0">
                <div class="flex flex-wrap items-center px-4 py-2">
                    <div class="relative w-full max-w-full flex-grow flex-1">
                        <h3 class="font-semibold text-base text-gray-900">Usuarios</h3>
                    </div>
                    <div class="relative w-full max-w-full flex-grow flex-1 text-right">
                        <button
                            class="bg-white text-gray-900 active:bg-white-600 text-xs font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                            type="button">See all</button>
                    </div>
                </div>
                <div class="block w-full overflow-x-auto">
                    <table class="items-center w-full bg-transparent border-collapse">
                        <thead>
                            <tr>
                                <th (click)="ordenarRegistros('id', 'usuarios')"
                                    class="px-4 sortable select-none cursor-pointer hover:text-orange-400 hover:bg-white transition-all duration-300 bg-gray-100 text-gray-500 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                                    ID
                                    <span *ngIf="ordenActual.columna === 'id'" class="sort-icon transition-all duration-300" [class]="'fa ' + (ordenActual.direccion === 'asc' ? 'fa-chevron-up' : 'fa-chevron-down')">
                                        <!-- <i [ngClass]="{'bi bi-arrow-up': ordenActual.direccion === 'asc', 'bi bi-arrow-down': ordenActual.direccion === 'desc'}"></i> -->
                                    </span>
                                </th>
                                <th (click)="ordenarRegistros('username', 'usuarios')"
                                    class="px-4 sortable select-none cursor-pointer hover:text-orange-400 hover:bg-white transition-all duration-300 bg-gray-100 text-gray-500 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                                    Username
                                    <span *ngIf="ordenActual.columna === 'username'" class="sort-icon transition-all duration-300" [class]="'fa ' + (ordenActual.direccion === 'asc' ? 'fa-chevron-up' : 'fa-chevron-down')">
                                        <!-- <i [ngClass]="{'bi bi-arrow-up': ordenActual.direccion === 'asc', 'bi bi-arrow-down': ordenActual.direccion === 'desc'}"></i> -->
                                    </span>
                                </th>
                                <th (click)="ordenarRegistros('email', 'usuarios')"
                                    class="px-4 sortable select-none cursor-pointer hover:text-orange-400 hover:bg-white transition-all duration-300 bg-gray-100 text-gray-500 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                                    Email
                                    <span *ngIf="ordenActual.columna === 'email'" class="sort-icon transition-all duration-300" [class]="'fa ' + (ordenActual.direccion === 'asc' ? 'fa-chevron-up' : 'fa-chevron-down')">
                                        <!-- <i [ngClass]="{'bi bi-arrow-up': ordenActual.direccion === 'asc', 'bi bi-arrow-down': ordenActual.direccion === 'desc'}"></i> -->
                                    </span>
                                </th>
                                <th (click)="ordenarRegistros('nombre', 'usuarios')"
                                    class="px-4 sortable select-none cursor-pointer hover:text-orange-400 hover:bg-white transition-all duration-300 bg-gray-100 text-gray-500 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left">
                                    Nombre
                                    <span *ngIf="ordenActual.columna === 'nombre'" class="sort-icon transition-all duration-300" [class]="'fa ' + (ordenActual.direccion === 'asc' ? 'fa-chevron-up' : 'fa-chevron-down')">
                                        <!-- <i [ngClass]="{'bi bi-arrow-up': ordenActual.direccion === 'asc', 'bi bi-arrow-down': ordenActual.direccion === 'desc'}"></i> -->
                                    </span>
                                </th>
                                <th (click)="ordenarRegistros('apellidos', 'usuarios')"
                                    class="px-4 sortable select-none cursor-pointer hover:text-orange-400 hover:bg-white transition-all duration-300 bg-gray-100 text-gray-500 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left min-w-140-px">
                                    Apellidos
                                    <span *ngIf="ordenActual.columna === 'apellidos'" class="sort-icon transition-all duration-300" [class]="'fa ' + (ordenActual.direccion === 'asc' ? 'fa-chevron-up' : 'fa-chevron-down')">
                                        <!-- <i [ngClass]="{'bi bi-arrow-up': ordenActual.direccion === 'asc', 'bi bi-arrow-down': ordenActual.direccion === 'desc'}"></i> -->
                                    </span>
                                </th>
                                <th (click)="ordenarRegistros('dni', 'usuarios')"
                                    class="px-4 sortable select-none cursor-pointer hover:text-orange-400 hover:bg-white transition-all duration-300 bg-gray-100 text-gray-500 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left min-w-140-px">
                                    DNI
                                    <span *ngIf="ordenActual.columna === 'dni'" class="sort-icon transition-all duration-300" [class]="'fa ' + (ordenActual.direccion === 'asc' ? 'fa-chevron-up' : 'fa-chevron-down')">
                                        <!-- <i [ngClass]="{'bi bi-arrow-up': ordenActual.direccion === 'asc', 'bi bi-arrow-down': ordenActual.direccion === 'desc'}"></i> -->
                                    </span>
                                </th>
                                <th (click)="ordenarRegistros('fecha_creacion', 'usuarios')"
                                    class="px-4 sortable select-none cursor-pointer hover:text-orange-400 hover:bg-white transition-all duration-300 bg-gray-100 text-gray-500 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left min-w-140-px">
                                    Creaci√≥n
                                    <span *ngIf="ordenActual.columna === 'fecha_creacion'" class="sort-icon transition-all duration-300" [class]="'fa ' + (ordenActual.direccion === 'asc' ? 'fa-chevron-up' : 'fa-chevron-down')">
                                        <!-- <i [ngClass]="{'bi bi-arrow-up': ordenActual.direccion === 'asc', 'bi bi-arrow-down': ordenActual.direccion === 'desc'}"></i> -->
                                    </span>
                                </th>
                                <th
                                    class="px-4 select-none cursor-pointer hover:text-orange-400 hover:bg-white transition-all duration-300 bg-gray-100 text-gray-500 align-middle border border-solid border-gray-200 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left min-w-140-px">
                                    Acciones
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-gray-700 border-t border-gray-200 border-dashed" *ngFor="let u of usuarios | slice:0:10">
                                <th
                                    class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
                                    {{u.id}}</th>
                                <th
                                    class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left">
                                    {{u.username}}</th>
                                <td
                                    class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                                    {{u.email}}</td>
                                <td
                                    class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                                    {{u.nombre}}</td>
                                <td
                                    class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                                    {{u.apellidos}}</td>
                                <td
                                    class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                                    {{u.dni}}</td>
                                <td
                                    class="border-t-0 px-4 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                                    {{u.fecha_creacion}}</td>
                                <td
                                    class="border-t-0 px-4 align-middle text-center border-l-0 border-r-0 text-xs p-4">
                                    <span class="flex justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-pencil-square cursor-pointer hover:text-orange-400 transition-all duration-100 hover:scale-110" viewBox="0 0 16 16">
                                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                        </svg>
                                    </span>
                                    <span class="text-sm text-gray-400">-</span>
                                    <span class="flex justify-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-trash cursor-pointer hover:text-orange-400 transition-all duration-100 hover:scale-110" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                          </svg>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div
                    class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t bg-gray-50 sm:grid-cols-9">
                    <span class="flex items-center col-span-3"> Showing {{usuarios.length}}-30 of 100 </span>
                    <span class="col-span-2"></span>
                    <!-- Pagination -->
                    <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
                        <nav aria-label="Table navigation">
                            <ul class="inline-flex items-center">
                                <li>
                                    <button
                                        class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
                                        aria-label="Previous">
                                        <svg aria-hidden="true" class="w-4 h-4 fill-current" viewBox="0 0 20 20">
                                            <path
                                                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                                                clip-rule="evenodd" fill-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </li>
                                <li>
                                    <button
                                        class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple">1</button>
                                </li>
                                <li>
                                    <button
                                        class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple">2</button>
                                </li>
                                <li>
                                    <button
                                        class="px-3 py-1 text-gray-900 transition-colors duration-150 bg-white-600 border border-r-0 border-orange-400 rounded-md focus:outline-none focus:shadow-outline-purple">3</button>
                                </li>
                                <li>
                                    <button
                                        class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple">4</button>
                                </li>
                                <li>
                                    <span class="px-3 py-1">...</span>
                                </li>
                                <li>
                                    <button
                                        class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple">8</button>
                                </li>
                                <li>
                                    <button
                                        class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple">9</button>
                                </li>
                                <li>
                                    <button
                                        class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
                                        aria-label="Next">
                                        <svg class="w-4 h-4 fill-current" aria-hidden="true" viewBox="0 0 20 20">
                                            <path
                                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                                clip-rule="evenodd" fill-rule="evenodd"></path>
                                        </svg>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </span>
                </div>
            </div>
        </div>
        <!-- ./Social Traffic -->
    </div>
</div>
