    <!-- ./Header -->

    <!-- Sidebar -->
    <div
        class="fixed dashboard flex flex-col top-14 left-0 w-14 hover:w-64 md:w-64 bg-white h-full text-gray-900 transition-all duration-300 border-none z-10 sidebar">
        <div class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow">
            <ul class="flex flex-col py-4 space-y-1">
                <li class="px-5 hidden md:block">
                    <div class="flex flex-row items-center h-8">
                        <div class="text-sm font-light tracking-wide text-gray-400 uppercase">Main</div>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(1)" [class.active-link]="currentTab == 1"
                        class="group relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-100 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5 group-hover:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Dashboard</span>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(2)" [class.active-link]="currentTab == 2"
                        class="group relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-100 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5 group-hover:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
                                </path>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Pedidos</span>
                        <span
                            class="hidden md:block px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-orange-400 bg-indigo-50 rounded-full">New</span>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(3)" [class.active-link]="currentTab == 3 || currentTab == 'libro'"

                            <svg class="w-5 h-5 group-hover:text-orange-400" fill="none" stroke="currentColor" viewBox="-2 -2 20 20"

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                    d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z">
                                </path>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Libros</span>
                        <span *ngIf="libro && !hideTab" class="text-xs text-gray-500">&nbsp;· {{libro.titulo}}</span>
                        <span *ngIf="currentTab == 'createBook'" class="text-xs text-gray-500">&nbsp;· Creando libro...</span>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(4)" [class.active-link]="currentTab == 4"
                        class="group relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-100 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <!-- <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5 group-hover:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                                </path>
                            </svg>
                        </span> -->
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>

                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Usuarios</span>
                        <span
                            class="hidden md:block px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-red-500 bg-red-50 rounded-full">1.2k</span>
                    </div>
                </li>
                <li class="px-5 hidden md:block">
                    <div class="flex flex-row items-center mt-5 h-8">
                        <div class="text-sm font-light tracking-wide text-gray-400 uppercase">Settings</div>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(5)"
                        class="relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-200 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">

                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Profile</span>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(6)"
                        class="relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-200 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Settings</span>
                    </div>
                </li>
            </ul>
            <!-- <p class="mb-14 px-5 py-3 hidden md:block text-center text-xs">Copyright @2021</p> -->
        </div>
    </div>
    <!-- ./Sidebar -->

    <app-main [@fade] *ngIf="pedidos && currentTab == 1" [pedidos]="pedidos" [usuarios]="usuarios"></app-main>
    <app-orders [@fade] *ngIf="pedidos && currentTab == 2" [pedidos]="pedidos" (callShowOrder)="showOrderView($event)" (callDeleteOrder)="deleteOrder($event)"></app-orders>
    <app-show-order [@fade] *ngIf="pedidos && currentTab == 'showOrder'" [pedido]="pedido"></app-show-order>
    <app-users [@fade] *ngIf="usuarios && currentTab == 4" [usuarios]="usuarios"></app-users>
    <app-books [@fade] *ngIf="libros && currentTab == 3" [libros]="libros" 
        (callEditBook)="showEditView($event)" (callDeleteBook)="deleteBook($event)" (callCreateBook)="showCreateView()"></app-books>
    <app-edit-book [@fade] *ngIf="libros && currentTab == 'libro'" [libro]="libro"></app-edit-book>
    <app-create-book [@fade] *ngIf="currentTab == 'createBook'"></app-create-book>
</div>
