<div
    class="dashboard min-h-screen flex flex-col flex-auto flex-shrink-0 antialiased text-gray-900 max-w-screen">

    <!-- Sidebar -->
    <div
        class="fixed dashboard flex flex-col top-0 left-0 w-14 hover:w-64 md:w-64 bg-white h-full text-gray-900 transition-all duration-300 border-none z-10 sidebar">
        <div class="overflow-y-auto overflow-x-hidden flex flex-col justify-between flex-grow">
            <ul class="flex flex-col py-4 space-y-1">
                <li class="px-5 hidden md:block">
                    <div class="flex flex-row items-center h-8">
                        <div *ngIf="usuario" class="text-sm font-light tracking-wide text-gray-400 uppercase">{{usuario.username}}</div>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(1)" [class.active-link]="currentTab == 1"
                        class="group relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-100 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5 group-hover:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Mis datos</span>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(2)" [class.active-link]="currentTab == 2"
                        class="group relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-100 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5 group-hover:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4">
                                </path>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Mis Pedidos</span>
                        <span
                            class="hidden md:block px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-orange-400 bg-indigo-50 rounded-full">NUEVO</span>
                    </div>
                </li>
                <li class="px-5 hidden md:block">
                    <div class="flex flex-row items-center mt-5 h-8">
                        <div class="text-sm font-light tracking-wide text-gray-400 uppercase">Configuración</div>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab('showEditInfo')" [class.active-link]="currentTab == 'showEditInfo'"
                        class="group relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-200 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5 group-hover:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Configuración</span>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(6)"
                        class="group relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-200 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-credit-card w-5 h-5 group-hover:text-orange-400" viewBox="-2 -2 20 20">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                                <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Métodos de pago</span>
                    </div>
                </li>
                <li>
                    <div (click)="loadTab(6)" (click)="loadTab('partnership')" [class.active-link]="currentTab == 'partnership'"
                        class="group relative cursor-pointer flex flex-row items-center h-11 focus:outline-none hover:bg-orange-200 text-gray-900-600 hover:text-gray-900-800 border-l-4 border-transparent hover:border-orange-400 pr-6">
                        <span class="inline-flex justify-center items-center ml-4">
                            <svg class="w-5 h-5 group-hover:text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </span>
                        <span class="ml-2 text-sm tracking-wide truncate">Hazte socio</span>
                        <span
                            class="hidden md:block px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-orange-400 bg-gray-50 rounded-full">NUEVO</span>
                    </div>
                </li>
            </ul>
            <!-- <p class="mb-14 px-5 py-3 hidden md:block text-center text-xs">Copyright @2021</p> -->
        </div>
    </div>
    <!-- ./Sidebar -->

    <app-info [@fade] *ngIf="usuario && pedidos && currentTab == 1" [user]="usuario" [orders]="pedidos" (callEditUserInfo)="showEditUserView($event)"></app-info>
    <app-edit-user-info [@fade] *ngIf="usuario && currentTab == 'showEditInfo'" [user]="usuario"></app-edit-user-info>
    <app-user-orders [@fade] *ngIf="pedidos && usuario && currentTab == 2" [user]="usuario" [pedidos]="pedidos" (callShowOrder)="showOrderView($event)"></app-user-orders>
    <app-order-details [@fade] *ngIf="pedidos && usuario && currentTab == 'showOrder'" [pedido]="pedido" (callDeleteOrder)="deleteOrder($event)"></app-order-details>
    <app-partner [@fade] *ngIf="usuario && currentTab == 'partnership'" [user]="usuario"></app-partner>
</div>
