<!-- component -->
<div
    class="h-full ml-14 mt-5 md:mt-8 dash-container border-b p-4 pt-0 min-h-[88vh] border-gray-300 rounded-bl-md pb-10 md:ml-64 bg-gradient-to-b from-[#FFFFFF] to-[#F9E6E0]">
    <section class="w-full grid grid-cols-1 items-start bg-white bg-clip-border rounded gap-8">
        <!-- component -->
        <div class="min-w-screen min-h-[80vh] bg-orange-200 rounded flex items-center p-5 lg:p-10 overflow-hidden relative">
            <div class="w-full max-w-8xl rounded bg-white shadow-xl p-10 lg:p-20 mx-auto text-gray-800 relative md:text-left">
                <div class="md:flex items-center -mx-10">
                    <div class="w-full md:w-1/2 px-10 xl:px-20 mb-10 md:mb-0">
                        <div class="relative flex justify-center">
                            <img src="../../../../assets/img/clips.jpg" class="w-full transition-all duration-300 ease xl:w-2/4 rounded-3xl h-auto relative z-10 shadow-xl" alt="">
                            <div class="border-4 border-orange-200 rounded-3xl absolute top-10 bottom-10 left-10 shadow-lg right-10 z-0"></div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/2 px-10">
                        <div class="mb-10">
                            <h1 class="font-bold uppercase text-orange-500 text-2xl mb-5">¿Aún no eres socio de WhatTheBook?</h1>
                            <h1 class="font-bold uppercase text-gray-900 text-2xl mb-5">¡Hazte socio ahora para conseguir descuentos intreíbles en tus compras!</h1>
                            <p class="text-sm text-gray-500">Los socios de WhatTheBook tienen acceso a descuentos exclusivos en la compra de pedidos superiores a 40€</p>
                        </div>
                        <div>
                            <div class="inline-block align-bottom mr-5">
                                <span class="text-2xl leading-none align-baseline">$</span>
                                <span class="font-bold text-5xl leading-none align-baseline">8</span>
                                <span class="text-2xl leading-none align-baseline">.99</span>
                                <span class="text-xl leading-none italic ml-1 align-baseline">al mes</span>
                            </div>

                            <div class="inline-block align-bottom mt-2 md:mt-0" *ngIf="isPartner">
                                <button disabled
                                class="font-medium text-[16px] flex items-center px-5 py-3 md:py-4 md:px-8 rounded-xl bg-gradient-to-r from-gray-100 to-gray-300 text-gray-900 relative gap-2 transition duration-300 hover:scale-105 shadow-glass ">
                                ¡Ya eres socio de WhatTheBook!
                                <span
                                    class="animate-ping absolute right-0 top-0 w-3 h-3  rounded-full bg-gradient-to-r from-orange -400 to-orange-700 "></span>
                                </button>
                            </div>

                            <div class="inline-block align-bottom mt-2 md:mt-0" *ngIf="!isPartner">
                                <button (click)="becomePartner()"
                                class="font-medium text-[16px] flex items-center px-5 py-3 md:py-4 md:px-8 rounded-xl bg-gradient-to-r from-orange-300 to-orange-500 hover:from-orange-500 hover:to-yellow-500  relative gap-2 transition duration-300 hover:scale-105 text-white shadow-glass ">
                                Darme de alta ahora
                                <span
                                    class="animate-ping absolute right-0 top-0 w-3 h-3  rounded-full bg-gradient-to-r from-orange -400 to-orange-700 "></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
